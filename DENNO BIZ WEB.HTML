<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denno Yen's Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Denno Yen's Shop</h1>
        <p>Contact: <strong>+254 7XX XXX XXX</strong></p>
        <h2>Available Items</h2>
        <div id="items"></div>
    </div>
    
    <script>
        const products = [
            { name: "Girls' Open Shoes", price: "Ksh 540" },
            { name: "Type C Charger", price: "Ksh 250" },
            { name: "Normal Charger", price: "Ksh 300" },
            { name: "Earphones", price: "Ksh 150" },
            { name: "Normal Charger Cable", price: "Ksh 200" },
            { name: "Earpods", price: "Ksh 500" }
        ];
        
        const itemsContainer = document.getElementById("items");
        products.forEach(product => {
            const div = document.createElement("div");
            div.classList.add("item");
            div.innerHTML = `<h3>${product.name}</h3><p>Price: ${product.price}</p>`;
            itemsContainer.appendChild(div);
        });
    </script>
</body>
</html>
